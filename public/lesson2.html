<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part2｜個人資訊作業注意事項</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      text-align: center;
      color: #1a1a1a;
    }

    /* 導覽列 */
    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .nav.visible {
      opacity: 1;
    }

    .nav a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
      padding: 10px 24px;
      border: 2px solid #1a73e8;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
      flex-shrink: 0;
    }

    .nav a:hover {
      background-color: #1a73e8;
      color: #fff;
    }

    .nav a.active {
      background-color: #1a73e8;
      color: white;
    }

    .content {
      margin: 40px auto;
      max-width: 1100px;
      padding: 0 16px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .nav {
        gap: 8px;
        padding: 10px;
      }
      .nav a {
        padding: 8px 14px;
        font-size: 14px;
      }
      iframe {
        height: 360px;
      }
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <div class="content">
    <h2>Part2｜個人資訊作業注意事項</h2>
    <iframe 
      src="https://app.lumi.education/api/v1/run/hvRyex/embed" 
      frameborder="0" 
      allowfullscreen 
      allow="geolocation *; microphone *; camera *; midi *; encrypted-media *">
    </iframe>
  </div>

  <script>
    // 載入共用導覽列 + 淡入動畫 + 錯誤處理
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const navbar = document.getElementById("navbar");
        navbar.innerHTML = html;
        const navElement = navbar.querySelector(".nav");
        if (navElement) setTimeout(() => navElement.classList.add("visible"), 50);
      })
      .catch(() => {
        document.getElementById("navbar").innerHTML = "<p style='color:red;'>⚠️ 無法載入導覽列</p>";
      });
  </script>

</body>
</html>
